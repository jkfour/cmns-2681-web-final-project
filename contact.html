<body>
    <header id="header-grid">
        <a class="header-grid-item" id=logo-link style="grid-area: logo" href="index.html" >
            <img class="rotatedImg" src="media/images/logo.jpg" alt="Sanctuary Games" />
        </a>

        <div class="header-grid-item" id="title" style="grid-area: title">
            <h1>Sanctuary Games</h1>
        </div>

        <div class="header-grid-item" id="navIconContainer" style="grid-area: navicon" onclick="toggleNav()">
            <img id="navicon" src="media/images/navicon.png">
        </div>

        <nav class="header-grid-item" style="grid-area: nav">
            <ul id="navBar">
                <li class="navItem"><a href="index.html">Home</a></li>
                <li class="navItem"><a href="play_space.html">Our Space</a></li>
                <li class="navItem"><a href="menu.html">Food & Drinks</a></li>
                <li class="navItem"><a href="products.html">Our Products</a></li>
                <li class="navItem"><a href="code_of_conduct.html">Code of Conduct</a></li>
                <li class="navItem"><a class="current-page" href="contact.html">Join Our Team!</a></li>
                <li class="navItem"><a href="">reference</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="grid-item" style="grid-area: message;">
            <form id="survey" action="http://www.example.com/redball/survey" method="post">
                <fieldset id="custInfo">
                    <legend>Leave Us a Message!</legend>
                    <br>
                    <div class="formRow">
                        <label for="name">Name*</label>
                        <input name="custName" id="name" type="text" placeholder="First & Last Name" required />
                    </div>
                    <div class="formRow">
                        <label for="city">City</label>
                        <input name="custCity" id="city" type="text" value="Salmon Arm" />
                    </div>
                    <div class="formRow">
                        <label for="prov">Province</label>
                        <input name="custProv" id="prov" type="text" value="BC" />
                    </div>
                    <div class="formRow">
                        <label for="phone">Phone Number</label>
                        <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"
                            pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}S" />
                    </div>
                    <div class="formRow">
                        <label for="mail">E-mail*</label>
                        <input name="custEmail" id="mail" type="email" required />
                    </div>
                    <div class="formRow">
                        <label for="messageInfo">Is your message about one of the following?</label>
                        <select name="msgInfo" id="messageInfo" size="3" multiple>
                            <option value="internet">Current Stock</option>
                            <option value="mag">Pre-Releases</option>
                            <option value="news">Events</option>
                        </select>
                    </div>
                    <div class="formRow" style="flex-direction: column;">
                        <label for="message">Your message:</label>
                        <textarea name="custMessage" id="message" rows="4" cols="20" maxlength="500"
                            autocomplete="off"></textarea>
                    </div>
                    <div class="formRow">
                        <label for="gameSpin">How often do you play tabletop games? (# per month) </label>
                        <input name="gameTimes" id="gameSpin" type="number" value="1" step="1" min="0" max="30" />
                    </div>
                    <div class="formRow">
                        <label for="favGame">Do you have a favourite game?</label>
                        <input name="gameFav" id="favGame" type="text" />

                    </div>
                    <div class="formRow" id="mailCheck">
                        <label for="mailCB">I would like to join the mailing list for updates on products and
                            events!</label>
                        <input name="mailMe" id="mailCB" value="yes" type="checkbox" />
                    </div>
                </fieldset>
                <div class="formRow" id="buttons">
                    <input type="submit" value="Send" />
                    <input type="reset" value="Reset" />
                </div>
            </form>
        </div>
        <div class="grid-item" id="contact-image-container" style="grid-area: img;">
            <img src="media/images/yellow and white duck plush toy on green grass during daytime_edited.jpg">
        </div>
        <div class="grid-item" style="grid-area: application;">
            <form id="apply" action="http://www.example.com/redball/survey" method="post">
                <fieldset id="applyInfo">
                    <legend>Join our Team!</legend>
                    <br>
                    <div class="formRow">
                        <label for="name">Name*</label>
                        <input name="custName" id="name" type="text" placeholder="First & Last Name" required />
                    </div>
                    <div class="formRow">
                        <label for="city">City</label>
                        <input name="custCity" id="city" type="text" value="Salmon Arm" required />
                    </div>
                    <div class="formRow">
                        <label for="prov">Province</label>
                        <input name="custProv" id="prov" type="text" value="BC" required />
                    </div>
                    <div class="formRow">
                        <label for="phone">Phone Number</label>
                        <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"
                            pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}S" required />
                    </div>
                    <div class="formRow">
                        <label for="mail">E-mail*</label>
                        <input name="custEmail" id="mail" type="email" required />
                    </div>
                    <div class="formRow" style="flex-direction: column;">
                        <label for="experience">Experience</label>
                        <textarea name="custExperience" id="experience" rows="4" cols="20" maxlength="500"
                            autocomplete="off"></textarea>
                    </div>
                </fieldset>
                <div class="formRow" id="buttons">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </div>
            </form>
        </div>
        <div id="callback" class="grid-item content-container" style="grid-area: callback">
            <h3>
                We look forward to hearing from you!
            </h3>
        </div>

    </main>
    <footer>
        <div id="socials">
            <a href="">facebook</a>

        </div>
        <div id="quick-info">

            <a href="application.html">Join Our Team!</a>
            <p>Last Updated November 22, 2025</p>
        </div>
    </footer>

</body>

</html>
